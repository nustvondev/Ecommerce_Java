<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>JSP Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
</head>
<body>


<div class="row">
    <div class="col-sm-4">
        <div class="container">

            <form id="frmCategory" name="frmCategory">

                <div class="form-group">
                    <label>Name Category</label>
                    <input type="text" name="nameCategory" id="nameCategory" class="form-control" placeholder="Category Name" size="30px" required>
                </div>

                <div class="form-group" align="right">
                    <button type="submit" class="btn btn-info" id="save" >Add</button>
                    <button type="button" class="btn btn-warning" id="reset">Reset</button>
                </div>
            </form>
        </div>
    </div>

    <div class="col-sm-8">
        <div class="panel-body">
            <table  class="table table-bordered" cellpadding="0" cellspacing="0" width="100%">
                <thead>
                <tr style="text-align: center; background-color: yellow">
                    <th>ID Category</th>
                    <th>Name Category</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody id="lst-category">

                </tbody>
            </table>
        </div>
    </div>
</div>

<!--<script src="component/jquery/jquery.js" type="text/javascript"></script>-->
<script src="/js/jquery.min.js" type="text/javascript"></script>
<script src="/js/jquery.validate.min.js" type="text/javascript"></script>
<script src="//cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js" type="text/javascript"></script>
<script th:src="@{~/ajax/categories.js}"></script>
</body>

</html>
